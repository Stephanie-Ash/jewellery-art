<!-- Success toast displayed except when a product is added, updated or removed from basket -->
<div class="toast custom-toast bg-color-grey txt-drk rounded-0" role="status" aria-live="polite" aria-atomic="true"
    data-delay="10000">
    <div class="toast-header bg-color-grey txt-lgter rounded-0">
        <strong class="mr-auto"><i class="fas fa-check-circle"></i> Success!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span class="txt-lgter" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-color-lgter">
        {{ message }}
    </div>
</div>
