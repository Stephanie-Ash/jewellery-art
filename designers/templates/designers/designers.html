{% extends "base.html" %}

{% block content %}
<section class="container-fluid">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="row">
                <div class="col my-4 text-center text-sm-left txt-drk">
                    <h2 class="d-inline-block mb-0">Meet Our Designers</h2>
                </div>
                <div class="col-12">
                    <hr class="divide-rule">
                </div>
            </div>
            </div>
            <div class="row">
                
            </div>
        </div>
    </div>
    <div class="to-top-btn">
        <a id="to-top-link">
            <i class="fas fa-arrow-up fa-2x txt-lgt bg-color-drk"></i>
        </a>
    </div>
</section>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    let toTopButton = document.getElementById("to-top-link");
    toTopButton.addEventListener("click", function() {
        window.scrollTo(0,0)
    });
</script>

{% endblock %}
