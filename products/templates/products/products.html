{% extends "base.html" %}

{% block content %}
<section class="container-fluid bg-color-lgt">
    <div class="row products-container">
        <div class="col-10 mx-auto">
            <div class="row">
                <div class="col mt-4">
                    <h2 class="d-inline-block mb-0">All Jewellery</h2>
                    <p class="d-inline-block mb-0">({{ products|length }} products)</p>
                    <hr class="divide-rule">
                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-sm-6 col-md-4 col-xl-3">
                    <div class="card h-100 pb-4">
                        <a class="txt-link" href="">
                            {% if product.image %}
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                            {% else %}
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no-image.png" alt="{{ product.name }}">
                            {% endif %}
                        </a>
                        <div class="card-body pb-0">
                            <a class="txt-link" href="">
                                <h4 class="mb-0 card-title text-center">{{ product.name }}</h4>
                            </a>
                        </div>
                        <div class="card-footer pt-1 text-center">
                            <a class="txt-link" href="">
                                <p class="mb-0">Â£{{ product.price }}</p>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="to-top-btn">
        <a id="to-top-link">
            <i class="fas fa-arrow-up fa-2x txt-lgt bg-color-drk"></i>
        </a>
    </div>
</section>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    let toTopButton = document.getElementById("to-top-link");
    toTopButton.addEventListener("click", function() {
        window.scrollTo(0,0)
    });
</script>
{% endblock %}
