{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-2 text-center text-sm-left txt-drk">
            <h1 class="mb-0">Contact Us</h1>
        </div>
        <div class="col-12">
            <hr class="divide-rule">
        </div>
        <div class="col-12 col-md-8 col-lg-6 mx-auto mb-4 txt-drk">
            <p>
                If you have any comments or queries, fill out the form below and we will get back to you as soon as we
                can.
            </p>
            <form class="order-fieldset" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ contact_form | crispy }}
                <button class="btn btn-sm btn-drk btn-sqr txt-lgt mr-2" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
