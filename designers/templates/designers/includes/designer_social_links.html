{% if designer.facebook_link %}
    <li class="list-inline-item">
        <a class="content-link" target="_blank" rel="noopener nofollow" href="{{ designer.facebook_link }}"
            aria-label="Visit {{ designer.name }}'s Facebook Page (opens in a new tab)">
            <i class="fab fa-facebook-square social" aria-hidden="true"></i>
        </a>
    </li>
{% endif %}
