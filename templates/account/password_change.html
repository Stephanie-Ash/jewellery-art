{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container txt-drk">
    <div class="row">
        <div class="col-12 mt-4 mb-2 text-center text-sm-left txt-drk">
            <h1 class="mb-0">{% trans "Change Password" %}</h1>
        </div>
        <div class="col-12">
            <hr class="divide-rule">
        </div>
        <div class="col-md-8 col-xl-6">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change account-forms">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-drk btn-sqr txt-lgt mb-2" type="submit" name="action">{% trans "Change Password" %}</button>
                <a class="d-block mb-4" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
