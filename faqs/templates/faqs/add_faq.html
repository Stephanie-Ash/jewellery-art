{% extends "base.html" %}

{% block extra_title %}Add an FAQ{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-2 txt-drk">
            <h1 class="mb-0">FAQ Management</h1>
        </div>
        <div class="col-12">
            <hr class="divide-rule">
        </div>
        <div class="col-12 col-md-8 col-lg-6 mx-auto mb-4 txt-drk">
            <h2 class="mb-4">Add a Frequently Asked Question</h2>
            <form class="order-fieldset" method="POST" action="{% url 'add_faq' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-sm btn-drk btn-sqr txt-lgt mr-2" type="submit">Add FAQ</button>
                <a class="btn btn-sm btn-grey btn-sqr txt-lgter" aria-label="Go to the FAQs page." href="{% url 'faqs' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
