{% extends "base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container txt-drk">
    <div class="row">
        <div class="col-12 mt-4 mb-2 txt-drk">
            <h1 class="mb-0">{% trans "Set Password" %}</h1>
        </div>
        <div class="col-12">
            <hr class="divide-rule">
        </div>
        <div class="col-md-8 col-xl-6">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set account-forms">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="account-buttons btn btn-sm mb-4" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
